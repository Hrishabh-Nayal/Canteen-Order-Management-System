<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class = "nav__logo">
                <a href="index.html" class = "nav__logo">HO<span class="text-primary">T C</span>HIX<span class="text-primary">.</span></a>
            </div>
            <ul class = "nav__links">
                <li><a href = "index.html">HOME</a></li>
                <li><a href = "#">MENU</a></li>
                <li><a href = "#">ABOUT</a></li>
                <li><a href = "#">CONTACT</a></li>
            </ul>
            <button class="btn_login" onclick="openLogin()">LOG IN</button>
            <div class = "form-login" id="LoginForm">
                <h1 style="text-align: center;">Login</h1>
                <button class="close-btn" onclick="closeLogin()"></button>
    
            </div>
        </nav>
        <!--<div class="ovtxt">
            <h1>WELCOME TO LOGO</h1>
        </div>
        -->
    </header>
    <div class="main_menu">
        <div class="container">
            <div class="Our_menu">
                <h1> OUR MENU </h1>
            </div>
            <div class="menu">
                <div class="menu__item menu__item--1">
                    <img src="img/img-1.jpg" alt="Lunch" class="menu__img">
                    <div class="btn_lun"><button class="btn1"><a href="#">LUNCH</a></button></div>
                </div>
                <div class="menu__item menu__item--2">
                    <img src="img/img-2.jpg" alt="Dinner" class="menu__img">
                    <div class="btn_din"><button class="btn2"><a href="#">DINNER</a></button></div>
                </div>
                <div class="menu__item menu__item--3">
                    <img src="img/img-3.jpg" alt="Breakfast" class="menu__img">
                    <div class="btn_bre"><button class="btn3"><a href="#">BREAKFAST</a></button></div>
                </div>
                <div class="menu__item menu__item--4">
                    <img src="img/img-4.jpg" alt="Drinks" class="menu__img">
                    <div class="btn_dri"><button class="btn4"><a href="#">DRINKS</a></button></div>
                </div>
                <div class="menu__item menu__item--5">
                    <img src="img/img-5.jpg" alt="Snacks" class="menu__img">
                    <div class="btn_sna"><button class="btn5"><a href="#">SNACKS</a></button></div>
                </div>
                <div class="menu__item menu__item--6">
                    <img src="img/img-6.jpg" alt="Desert" class="menu__img">
                    <div class="btn_des"><button class="btn6"><a href="#">DESERT</a></button></div>
                </div>
            </div>
        </div>
    </div>
<script>
    function openLogin(){
        document.getElementById("LoginForm").style.display="block";
    }
    function closeLogin(){
        document.getElementById("LoginForm").style.display="none";
    }
</script>

</body>
</html>
